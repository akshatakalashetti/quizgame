<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz AK</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/simple-line-icons.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Advent+Pro">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aguafina+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akronim">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aladin">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alex+Brush">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amaranth">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amita">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Artifika">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Butterfly+Kids">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Calligraffitti">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat+Brush">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cedarville+Cursive">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Clicker+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Condiment">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
</head>

<body>
    <form action="/submitTest" method="POST">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="#" style="font-size:56px;font-family:Akronim, cursive;color:#d6009e;">QGame</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1" style="font-family:'Aguafina Script', cursive;">
                <ul class="nav navbar-nav ml-auto" style="font-size:25px;font-family:Amaranth, sans-serif;">
                <li class="nav-item" role="presentation"><button class="nav-link text-monospace text-white bg-success" type="submit" onclick="if(confirm('You sure want to submit answers for Evaluation?')) {return true} else{return false}" style="font-size:17px;background-color:#00e0ff;color:rgba(20,0,255,0.5); border-radius: 12px;">SUBMIT</button></li>
                    <li class="nav-item" role="presentation"><a class="nav-link text-monospace text-white bg-danger" href="#/" onclick="if(confirm('You sure want to cancel exam and Exit?')) location.href='/'" style="font-size:17px;background-color:#00e0ff;color:rgba(20,0,255,0.5); border-radius: 12px;">END TEST</a></li>
                </ul>
        </div>
        </div>
    </nav>
    <main class="page">
        <section class="clean-block features">
            {% for i in range(1,11) %}
            <div class="container">
                <div class="block-heading">
                    <h4 class="text-left" style="margin-left:19px;">{{i}}.{{ql[i-1][0]}}</h4>
                    <div>
                        <div class="col"><div class="row">
                            <label for="opt1qustn{{i}}">
                            <input style="margin-left: 33px;" id="opt1qustn{{i}}" type="radio" name="qustn{{i}}" value="a">
                            <i style="margin-left: 13px; font-size: 18px;">{{ql[i-1][1]}}</i>
                            </label>
                            </div><div class="row">
                            <label for="opt2qustn{{i}}">
                            <input style="margin-left: 33px;" id="opt2qustn{{i}}" type="radio" name="qustn{{i}}" value="b">
                            <i style="margin-left: 13px; font-size: 18px;">{{ql[i-1][2]}}</i>
                            </label>
                            </div><div class="row">
                            <label for="opt3qustn{{i}}">
                            <input style="margin-left: 33px;" id="opt3qustn{{i}}" type="radio" name="qustn{{i}}" value="c">
                            <i style="margin-left: 13px; font-size: 18px;">{{ql[i-1][3]}}</i>
                            </label>
                            </div><div class="row">
                            <label for="opt4qustn{{i}}">
                            <input style="margin-left: 33px;" id="opt4qustn{{i}}" type="radio" name="qustn{{i}}" value="d">
                            <i style="margin-left: 13px; font-size: 18px;">{{ql[i-1][4]}}</i>
                            </label>
                            </div>
                            <div class="row">
                                <a style="margin-left: 23px;" href="#/" id="clear{{i}}">Clear selection</a>
                            </div>
                            <script type="text/javascript">
                                document.getElementById('clear{{i}}').addEventListener('click', function () {
                                ["opt1qustn{{i}}", "opt2qustn{{i}}", "opt3qustn{{i}}","opt4qustn{{i}}"].forEach(function(id) {
                                    document.getElementById(id).checked = false;
                                });
                                return false;
                                })
                            </script>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </section>
    </main>
    </form>
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/theme.js') }}"></script>
</body>

</html>
