</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="index.html" style="font-size:56px;font-family:Akronim, cursive;color:#d6009e;">QGame</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1" style="font-family:'Aguafina Script', cursive;">
                <ul class="nav navbar-nav ml-auto" style="font-size:25px;font-family:Amaranth, sans-serif;">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="index.html" style="font-size:17px;">Home</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="features.html" style="font-size:17px;">Features</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="about-us.html" style="font-size:17px;">About Us</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="contact-us.html" style="font-size:17px;">Contact Us</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="login.html" style="font-size:17px;">Login</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="registration.html" style="font-size:17px;">Register</a></li>
                </ul>
        </div>
        </div>
    </nav>
    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    {% if msg=='fail' %}
                    <h2 class="text-info">Incorrect credentials, Try again</h2>
                    {% else %}
                    <h2 class="text-info" style="font-family:Amita, cursive;">Log In</h2>
                    {% endif %}
                    <p style="width:300px;font-family:Amaranth, sans-serif;">To keep connected with us please login with your personal info.</p>
                </div>
                <form style="font-family:Amaranth, sans-serif;" action="/login" method="post" >
                    <div class="form-group"><label for="email">Email</label><input class="form-control item" type="text" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="email" name='email'></div>
                    <div class="form-group"><label for="password">Password</label><input class="form-control" type="password" required="" minlength="8" id="password" name='passw'></div>
                    <div class="form-group"><a class="btn btn-link active btn-block" role="button" href="forgotpassword.html">Forgot password ?</a>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Log In</button></form>
            </div>
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>

</html>
